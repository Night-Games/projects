<!DOCTYPE html>
<html>
<head>
    <title>Incorporar Vídeo</title>
	    <style>    	  
		body 
		{
			background-color: #333333;
			color: white;
		}
    </style>
    <script src="https://appsforoffice.microsoft.com/lib/1/office.js"></script>
    <script src="https://ecogs2022.github.io/Testes/taskpane.js" defer></script>
</head>
<body>
    <iframe id="videoIframe" width="400" height="200" src="" frameborder="0" allowfullscreen></iframe>
    <script>
        // Função para atualizar o vídeo com um URL específico
        function setVideoUrl(url) {
            document.getElementById('videoIframe').src = url;
        }

        // Exemplo de uso
        setVideoUrl('https://www.youtube.com/embed/CjP3VlbIfDA');
    </script>
    <button id="video" class="ms-Button ms-Button--primary">
    	<span class="ms-Button-label">Adicionar Vídeo</span>
    </button>
</body>
</html>
