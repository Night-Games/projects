<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Vídeo</title>
    <style>
        body {
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
        }
        #video {
            width: 100%;
            height: 200px;
        }
        #addVideoButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://appsforoffice.microsoft.com/lib/1/office.js"></script>
    <script src="https://ecogs2022.github.io/Testes/taskpane.js" defer></script>
</head>
<body>
    <iframe id="video" src="" frameborder="0" allowfullscreen></iframe>
    <button id="addVideoButton">Adicionar Vídeo</button>
    <script>
        Office.onReady(info => {
            if (info.host === Office.HostType.Excel) {
                document.getElementById('addVideoButton').addEventListener('click', function() {
                    Office.context.ui.messageParent('addVideo');
                });
            }
        });

        function setVideoUrl(url) {
            document.getElementById('video').src = url;
        }

        // Define o URL do vídeo
        setVideoUrl('https://www.youtube.com/embed/CjP3VlbIfDA');
    </script>
</body>
</html>
