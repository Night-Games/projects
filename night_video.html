<!DOCTYPE html>
<html>
<head>
    <title>Incorporar Vídeo</title>
</head>
<body>
    <iframe id="videoIframe" width="600" height="400" src="" frameborder="0" allowfullscreen></iframe>
    <script>
        // Função para atualizar o vídeo com um URL específico
        function setVideoUrl(url) {
            document.getElementById('videoIframe').src = url;
        }

        // Exemplo de uso
        setVideoUrl('https://www.youtube.com/embed/CjP3VlbIfDA');
    </script>
</body>
</html>
